<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q/A Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-wrapper">
        <h2 class="form-title">Q/A Assistant</h2>
        <div class="button-row">
            <button class="top-button" id="browse-btn">Load CSV</button>
            <button class="top-button" id="save-btn">Save CSV</button>
            <button class="top-button" id="shuffle-btn">Shuffle</button>
            <button class="top-button" id="clear-btn">Clear</button>
            <button class="top-button" id="dark-btn">Dark</button>
            <input type="file" id="csvFileInput" accept=".csv" style="display: none;">
        </div>
        
        <div class="form-container">
            <div id="form-rows">
                <!-- Rows will be dynamically created here -->
                <!-- Example row to show the structure with image upload -->
                <div class="row">
                    <div class="input-container priority-0">
                        <textarea name="input1" placeholder="Input 1"></textarea>
                        <!-- Hidden file input for image upload -->
                        <input type="file" accept="image/*" class="image-upload" id="imageUploadInput" style="display: none;">
                        <!-- Custom button to trigger file input -->
                        
            
                    </div>
                    
                    <textarea name="input2" placeholder="Input 2"></textarea>
                </div>
            </div>
            <div class="button-container">
                <button class="add-row-btn" id="add-row-btn">
                    <span>+</span>
                </button>
                <button class="remove-row-btn" id="remove-row-btn">
                    <span>âˆ’</span>
                </button>
            </div>
        </div>

        <div class="pagination-container">
            <button id="prev-page" class="pagination-btn">&laquo; Prev</button>
            <div id="pagination-numbers" class="pagination-numbers"></div>
            <button id="next-page" class="pagination-btn">Next &raquo;</button>
        </div>
    </div>
    
    <div id="save-notification">Data saved successfully!</div>
    <button id="star-btn" class="star-button">ðŸ’ </button>

    <script src="script.js"></script>
</body>
</html>
