<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocab App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="form-wrapper">
    <h2 class="form-title">Vocab App</h2>
    <div class="button-row">
        <button class="top-button" id="browse-btn">Load csv</button>
        <button class="top-button" id="save-btn">Save</button>
        <button class="top-button" id="shuffle-btn">Shuffle</button>
        <button class="top-button">Button4</button>
        <input type="file" id="csvFileInput" accept=".csv" style="display: none;">
    </div>
    
    <div class="form-container">
        <div id="form-rows">
            <!-- Dynamically added rows will go here -->
        </div>
        <div class="button-container">
            <button class="add-row-btn" id="add-row-btn">
                <span>+</span>
            </button>
            <button class="remove-row-btn" id="remove-row-btn">
                <span>âˆ’</span>
            </button>
        </div>
    </div>

    <div class="pagination-container">
        <button id="prev-page" class="pagination-btn">&laquo; Prev</button>
        <div id="pagination-numbers" class="pagination-numbers"></div>
        <button id="next-page" class="pagination-btn">Next &raquo;</button>
    </div>
    
</div>
<div id="save-notification">Data saved successfully!</div>


<script src="script.js"></script>
</body>
</html>
